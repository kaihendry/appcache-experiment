<!DOCTYPE html>
<html manifest="offline.manifest">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Offline test page</title>
</head>
<body onload="on();">

<h1><a href="testfallback">Test fallback</a></h1>

<script>
function on() {
	if(navigator.onLine) {
		document.body.style.background = "green";
	} else {
		document.body.style.background = "red";
	}
	setTimeout(on, 2000);
}
</script>

<p><a href="http://www.flickr.com/photos/hendry/6796855748">BUG</a></p>

</body>
</html>
